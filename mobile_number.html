<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function createPwd() {
        // take 1st 2 chars from firstName, 1st 2 chars from lastNameand last 4 digits from mobile
        let first_name = document.getElementById('first_name').value;
        let last_name = document.getElementById('last_name').value;
        let mobile_number = document.getElementById('mobile_number').value;
        var phoneno = /^(\+855)\d{8,9}$/;
        if (!mobile_number.match(phoneno)) {
          alert('Wrong phone number formatting.');
          return false;
        }

        var pwd =
          first_name.substring(0, 2) +
          '' +
          last_name.substring(0, 2) +
          '' +
          mobile_number.slice(-4);
        document.getElementById('pwd').value = pwd;
      }
    </script>
  </head>
  <body>
    <div align="center">
      <form>
        <input type="string" placeholder="Enter First Name" id="first_name" />
        <br /><br />
        <input type="string" placeholder="Enter Last Name" id="last_name" />
        <br /><br />
        <input
          type="string"
          placeholder="Enter Mobile Number"
          id="mobile_number"
        />
        <br /><br />
        <input type="string" placeholder="Password" id="pwd" />
        <br /><br />
        <input type="button" value="Generate Password" onclick="createPwd()" />
      </form>
    </div>
  </body>
</html>
